<ion-header>
  <ion-navbar color="nav-theme">
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-title>Minhas Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <ion-badge item-end>{{ item.id }}</ion-badge>
        <b>Instrutor: </b>{{ item.instrutor.nome }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.obs }}</p>
        <p>
          <ion-badge color="nav-theme">Peso: {{ item.peso }} Kg</ion-badge>
          <ion-badge color="nav-theme">Altura: {{ item.altura }} Cm</ion-badge>
          <ion-badge color="nav-theme">IMC: {{ item.imc }}</ion-badge>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
