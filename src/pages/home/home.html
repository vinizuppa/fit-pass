<ion-content padding>
  <h3>Fit-Pass</h3>
  <img src="assets/imgs/fit-pass.png" alt="logo">
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block round (click)="login()">Entrar</button>
    </form>
  <button ion-button block round color="light">Registrar</button>
</ion-content>
