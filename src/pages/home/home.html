<ion-content padding>
  <h3>Fit-Pass</h3>
  <img src="assets/imgs/fit-pass.png" alt="logo">
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      </ion-item>
      <button ion-button block (click)="login()" class="botao">Entrar</button>
    </form>
  <button ion-button block color="light">Registrar</button>
</ion-content>
