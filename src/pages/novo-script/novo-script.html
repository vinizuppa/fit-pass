<ion-header>
  <ion-navbar color="nav-theme">
    <ion-title>Novo Script Treino</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="formGroup" (ngSubmit)="teste(); $event.preventDefault()">
  <ion-input formControlName="instrutor" hidden="true" [value]="instrutor?.id" type="text"></ion-input>

  <ion-item>
    <ion-label stacked>Instrutor*</ion-label>
    <ion-input disabled="true" [value]="instrutor?.nome" type="text"></ion-input>
  </ion-item>
    
  <ion-item>   
    <ion-label stacked>Aluno*</ion-label>
      <ion-select formControlName="alunoId">
        <ion-option *ngFor="let aluno of alunos" [value]="aluno.id">{{aluno.nome}}</ion-option>
      </ion-select>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label stacked>Quantidade de Atividades</ion-label>
      <ion-select [(ngModel)]="qtd" [ngModelOptions]="{standalone: true}" name="qtd" (ionChange)="checkValue($event)">
        <ion-option value="1" selected="true">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <ion-card>
      <ion-card-header>
        Atividade 1
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Atividade:</ion-label>
            <ion-select>
              <ion-option value="1" selected="true">Cerrote</ion-option>
              <ion-option value="2">Rosca Direta</ion-option>
              <ion-option value="3">Agachamento</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label stacked>Dia da Semana:</ion-label>
            <ion-select>
              <ion-option value="1" selected="true">Segunda</ion-option>
              <ion-option value="2">Terça</ion-option>
              <ion-option value="3">Quarta</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label stacked>Qtd Séries:</ion-label>
            <ion-select>
              <ion-option value="1" selected="true">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label stacked>Qtd Repetições:</ion-label>
            <ion-select>
              <ion-option value="1" selected="true">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">13</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <!--O botão estará desabilitado se qualquer uma das validações falhar-->
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar Script</button>
  </form>

</ion-content>
