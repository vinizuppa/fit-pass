<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-title>Profile Aluno</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="aluno?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{aluno?.nome}}</h2>
  <p text-center>{{aluno?.email}}</p>
  <p text-center>{{aluno?.biotipo}}</p>
  <p text-center>{{aluno?.sexo === 'M' ? 'Masculino' : 'Feminino'}} </p>
  <p text-center>{{aluno?.peso}}</p>
  <p text-center>{{aluno?.altura}}</p>
  <p text-center>{{aluno?.imc}}</p>
</ion-content>
