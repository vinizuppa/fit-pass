<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="aluno?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{aluno?.nome}}</h2>
  <ion-card>
    <p text-center><strong>Email:</strong> {{aluno?.email}}</p>
    <p text-center><strong>Data de Nascimento: </strong> {{aluno?.data_nasc}}</p>
    <p text-center><strong>Data de cadastro: </strong>{{aluno?.data_cad}}</p>
    <p text-center><strong>BioTipo: </strong>{{aluno?.biotipo}}</p>
    <p text-center><strong>Sexo: </strong>{{aluno?.sexo === 'M' ? 'Masculino' : 'Feminino'}} </p>
    <p text-center><strong>Peso: </strong> {{aluno?.peso}}</p>
    <p text-center><strong>Altura: </strong> {{aluno?.altura}}</p>
    <p text-center><strong>IMC: </strong> {{aluno?.imc}}</p>
  </ion-card>
</ion-content>
